<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tiny Little Helper</title>
  <link rel="stylesheet" href="/static/style.css">

  <!-- PayPal SDK for hosted buttons -->
  <script 
    src="https://www.paypal.com/sdk/js?client-id=BAAdlO5w8zzAgeNfusztLyQGhC79K4WWqLwaYXFngUKnRGkvaQ8tMIP3yVBGtBwPWcaBf2_duAJwFBPFYY&components=hosted-buttons&enable-funding=venmo&currency=USD">
  </script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      width: 420px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      animation: fadeUp 0.6s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 90px;
      margin-bottom: 15px;
    }

    h1 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 25px;
    }

    .primary-btn, .secondary-btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s;
      text-align: center;
    }

    .primary-btn { background-color: #3498db; }
    .primary-btn:hover { background-color: #2980b9; }

    .secondary-btn { background-color: #2ecc71; }
    .secondary-btn:hover { background-color: #27ae60; }

    .disabled-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #bdc3c7;
      color: #fff;
      border-radius: 8px;
      cursor: not-allowed;
      font-weight: 600;
    }

    small {
      display: block;
      margin-top: 10px;
      color: #777;
      font-size: 0.85rem;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.75rem;
      color: #aaa;
    }

    /* PayPal container styling */
    #paypal-container {
      margin-top: 15px;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="/static/images/tinyhelper.png" alt="TinyLittleHelper Logo" class="logo">

    <h1>Tiny Little Helper</h1>
    <p>
      Track your kids’ devices in real-time.<br>
      Know when they’re online or offline — simple, private, and secure.
    </p>

    <a href="/signup" class="primary-btn">Create Account</a>
    <a href="/login" class="secondary-btn">Log In</a>

    <div class="disabled-btn">Download Helper</div>
    <small>Sign up to enable the desktop helper download</small>

<!-- PayPal Donate Button -->
<div id="paypal-wrapper" style="width:100%; display:flex; justify-content:center; margin-top:15px;">
  <div id="paypal-container"></div>
</div>

<script>
  // Wait until the DOM is fully loaded
  document.addEventListener("DOMContentLoaded", function() {
    paypal.HostedButtons({
      hostedButtonId: "89QPZ7UVCYLD8"
    }).render("#paypal-container");
  });
</script>


</body>
</html>
