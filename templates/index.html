<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rich Dropout Device Monitoring</title>
  <link rel="stylesheet" href="/static/style.css">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      width: 420px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      animation: fadeUp 0.6s ease;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      width: 90px;
      margin-bottom: 15px;
    }

    h1 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 25px;
    }

    .primary-btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .primary-btn:hover {
      background-color: #2980b9;
    }

    .secondary-btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      background-color: #2ecc71;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .secondary-btn:hover {
      background-color: #27ae60;
    }

    .disabled-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #bdc3c7;
      color: #fff;
      border-radius: 8px;
      cursor: not-allowed;
      font-weight: 600;
    }

    small {
      display: block;
      margin-top: 10px;
      color: #777;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="/static/images/tinyhelper.png" alt="TinyLittleHelper Logo" class="logo">

    <h1>Rich Dropout Device Monitoring</h1>
    <p>
      Track your kids’ devices in real-time.<br>
      Know when they’re online or offline — simple, private, and secure.
    </p>

    <a href="/signup" class="primary-btn">Create Account</a>
    <a href="/login" class="secondary-btn">Log In</a>

    <div class="disabled-btn">Download Helper</div>
    <small>Sign up to enable the desktop helper download</small>
  </div>

</body>
</html>
