<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiny Little Helper</title>
  <link rel="stylesheet" href="/static/style.css">

  <!-- PayPal SDK for hosted buttons -->
  <script 
    src="https://www.paypal.com/sdk/js?client-id=BAAdlO5w8zzAgeNfusztLyQGhC79K4WWqLwaYXFngUKnRGkvaQ8tMIP3yVBGtBwPWcaBf2_duAJwFBPFYY&components=hosted-buttons&enable-funding=venmo&currency=USD">
  </script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 35px 25px;
      border-radius: 16px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }

    .logo {
      width: 90px;
      margin-bottom: 15px;
    }

    h1 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 25px;
    }

    .primary-btn, .secondary-btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s;
      text-align: center;
      box-sizing: border-box;
    }

    .primary-btn { background-color: #3498db; }
    .primary-btn:hover { background-color: #2980b9; }

    .secondary-btn { background-color: #2ecc71; }
    .secondary-btn:hover { background-color: #27ae60; }

    .disabled-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #bdc3c7;
      color: #fff;
      border-radius: 8px;
      cursor: not-allowed;
      font-weight: 600;
      margin-bottom: 5px;
    }

    small {
      display: block;
      margin-top: 5px;
      color: #777;
      font-size: 0.85rem;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.75rem;
      color: #aaa;
      text-align: center;
    }

    /* PayPal container styling */
    #paypal-container {
      max-width: 300px;
      margin: 15px auto 0;
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px 15px;
      }

      p {
        font-size: 0.9rem;
      }

      .primary-btn, .secondary-btn, .disabled-btn {
        padding: 10px;
        font-size: 0.95rem;
      }

      small {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="/static/images/tinyhelper.png" alt="TinyLittleHelper Logo" class="logo">

    <h1>Tiny Little Helper</h1>
    <p>
      Track your kids’ devices in real-time.<br>
      Know when they’re online or offline — simple, private, and secure.
    </p>

    <a href="/signup" class="primary-btn">Create Account</a>
    <a href="/login" class="secondary-btn">Log In</a>

    <div class="disabled-btn">Download Helper</div>
    <small>Sign up to enable the desktop helper download</small>

    <!-- PayPal Donate Button -->
    <div id="paypal-container"></div>
    <small>If you like Tiny Little Helper, consider supporting the project!</small>
  </div>

  <div class="footer">
    Powered By Rich Dropout
  </div>

  <script>
    // Render PayPal hosted button safely after DOM loads
    document.addEventListener("DOMContentLoaded", function() {
      paypal.HostedButtons({
        hostedButtonId: "89QPZ7UVCYLD8"
      }).render("#paypal-container");
    });
  </script>

</body>
</html>
