<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Monitoring Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <h1>Device Monitoring</h1>

  <table>
    <thead>
      <tr>
        <th>Account</th>
        <th>Device</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="device-table">
      <tr>
        <td colspan="3">Loading devicesâ€¦</td>
      </tr>
    </tbody>
  </table>

  <script>
    async function loadDevices() {
      try {
        const res = await fetch("/accounts");
        if (!res.ok) {
          document.getElementById("device-table").innerHTML =
            `<tr><td colspan="3">Not logged in</td></tr>`;
          return;
        }

        const account = await res.json();
        const tbody = document.getElementById("device-table");
        tbody.innerHTML = "";

        if (!account.devices || Object.keys(account.devices).length === 0) {
          tbody.innerHTML =
            `<tr><td colspan="3">No devices registered yet</td></tr>`;
          return;
        }

        for (const device in account.devices) {
          const status = account.devices[device].toLowerCase();
          tbody.innerHTML += `
            <tr>
              <td>${account.name}</td>
              <td>${device}</td>
              <td class="${status}">${status}</td>
            </tr>
          `;
        }
      } catch (err) {
        document.getElementById("device-table").innerHTML =
          `<tr><td colspan="3">Error loading data</td></tr>`;
      }
    }

    loadDevices();
    setInterval(loadDevices, 5000);
  </script>

</body>
</html>
