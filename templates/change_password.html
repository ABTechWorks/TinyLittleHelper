<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .change-box {
      background-color: #fff;
      padding: 30px 35px;
      width: 100%;
      max-width: 420px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .small {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 25px;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }

    form button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #2ecc71;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #27ae60;
    }

    .error {
      margin-bottom: 15px;
      color: #e74c3c;
      font-size: 0.95rem;
    }

    .success {
      margin-bottom: 15px;
      color: #2ecc71;
      font-size: 0.95rem;
    }

    .back-link {
      margin-top: 20px;
      display: inline-block;
      font-size: 0.95rem;
      color: #2980b9;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="change-box">
    <img src="/static/images/tinyhelper.png" alt="TinyLittleHelper Logo" class="logo">

    <h1>Change Password</h1>
    <p class="small">Update your account password below</p>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    {% if message %}
      <p class="success">{{ message }}</p>
    {% endif %}

    <form method="POST" action="/change-password">
      <input type="password" name="current_password" placeholder="Current password" required>
      <input type="password" name="new_password" placeholder="New password" required>
      <button type="submit">Update Password</button>
    </form>

    <a href="/dashboard" class="back-link">Back to Dashboard</a>
  </div>

</body>
</html>
