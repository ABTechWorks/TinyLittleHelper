<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€“ TinyLittleHelper</title>
  <link rel="stylesheet" href="/static/style.css">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
    }

    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    .login-box {
      background-color: #fff;
      padding: 25px 20px;
      width: 100%;
      max-width: 420px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      box-sizing: border-box;
    }

    h1 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .small {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 20px;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      box-sizing: border-box;
    }

    form button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #2980b9;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #1f6694;
    }

    .success {
      margin-top: 15px;
      color: #2ecc71;
      font-size: 0.95rem;
    }

    .error {
      margin-top: 15px;
      color: #e74c3c;
      font-size: 0.95rem;
    }

    a {
      color: #2980b9;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 20px 15px;
      }

      form input, form button {
        font-size: 0.9rem;
        padding: 10px;
      }

      .small {
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>

  <div class="login-container">
    <img src="/static/images/tinyhelper.png" alt="TinyLittleHelper Logo" class="logo">

    <div class="login-box">
      <h1>Log In</h1>
      <p class="small">Enter your username and password to log in</p>

      <form method="POST" action="/login">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      {% if message %}
        <p class="success">{{ message }}</p>
      {% endif %}

      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}

      <p class="small">Don't have an account? <a href="/signup">Sign Up</a></p>
    </div>
  </div>

</body>
</html>
