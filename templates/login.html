<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background-color: #fff;
      padding: 30px 35px;
      width: 100%;
      max-width: 420px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .small {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 25px;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }

    form button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #2980b9;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #1f6694;
    }

    .success {
      margin-top: 15px;
      color: #2ecc71;
      font-size: 0.95rem;
    }

    .error {
      margin-top: 15px;
      color: #e74c3c;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>Log In</h1>
    <p class="small">Enter your email and password to log in</p>

    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    {% if message %}
      <p class="success">{{ message }}</p>
    {% endif %}

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </div>

</body>
</html>
