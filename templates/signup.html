<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .signup-box {
      background-color: #fff;
      padding: 30px 35px;
      width: 100%;
      max-width: 450px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .small {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 25px;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }

    form button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #2ecc71;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #27ae60;
    }

    .error {
      margin-bottom: 15px;
      color: #e74c3c;
      font-size: 0.95rem;
    }

    .success {
      margin-bottom: 15px;
      color: #2ecc71;
      font-size: 0.95rem;
    }

    .login-link {
      margin-top: 20px;
      font-size: 0.95rem;
    }

    .login-link a {
      color: #2980b9;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <h1>Create Your Account</h1>
    <p class="small">Sign up to start monitoring your devices</p>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    {% if message %}
      <p class="success">{{ message }}</p>
    {% endif %}

    <form method="POST" action="/signup">
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Create Account</button>
    </form>

    <div class="login-link">
      Already have an account?
      <a href="/login">Log in</a>
    </div>
  </div>

</body>
</html>
